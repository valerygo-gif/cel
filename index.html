<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Celsius a Fahrenheit</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
        background: radial-gradient(circle at top, #f5f5f7 0, #e5e5ea 40%, #f5f5f7 100%);
        color: #1d1d1f;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
      }

      main {
        width: 100%;
        max-width: 460px;
      }

      .app-card {
        background: rgba(255, 255, 255, 0.92);
        border-radius: 28px;
        padding: 2.5rem 2.2rem;
        box-shadow:
          0 18px 45px rgba(0, 0, 0, 0.08),
          0 0 0 0.5px rgba(0, 0, 0, 0.02);
        backdrop-filter: blur(20px);
      }

      .app-header {
        text-align: center;
        margin-bottom: 1.5rem;
      }

      .badge-pill {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        padding: 0.15rem 0.7rem;
        border-radius: 999px;
        font-size: 0.7rem;
        letter-spacing: 0.06em;
        text-transform: uppercase;
        background: #f2f2f7;
        color: #6e6e73;
        margin-bottom: 0.75rem;
      }

      .dot {
        width: 6px;
        height: 6px;
        border-radius: 999px;
        background: #34c759;
      }

      h1 {
        font-size: 1.9rem;
        font-weight: 700;
        letter-spacing: -0.03em;
        margin-bottom: 0.35rem;
      }

      .subtitle {
        font-size: 0.9rem;
        color: #6e6e73;
      }

      .converter-card {
        margin-top: 1.5rem;
        border-radius: 24px;
        padding: 1.5rem 1.25rem 1.75rem;
        background: linear-gradient(135deg, #ffffff 0%, #f5f5f7 100%);
        border: 1px solid rgba(0, 0, 0, 0.03);
      }

      label.form-label {
        font-weight: 500;
        color: #3a3a3c;
        display: flex;
        justify-content: space-between;
        align-items: baseline;
      }

      #lbl-celsius {
        font-size: 0.9rem;
        color: #6e6e73;
        font-weight: 400;
      }

      .form-text {
        color: #a1a1a6;
        font-size: 0.8rem;
      }

      input[type="range"] {
        -webkit-appearance: none;
        width: 100%;
        height: 4px;
        border-radius: 999px;
        background: #e5e5ea;
        outline: none;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: #007aff;
        cursor: pointer;
        box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.18);
        border: 2px solid #ffffff;
        margin-top: -7px;
      }

      input[type="range"]::-moz-range-thumb {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: #007aff;
        cursor: pointer;
        box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.18);
        border: 2px solid #ffffff;
      }

      input[type="range"]::-moz-range-track {
        height: 4px;
        border-radius: 999px;
        background: #e5e5ea;
      }

      #resultado {
        margin-top: 0.9rem;
        font-weight: 600;
        font-size: 1.15rem;
        text-align: center;
        color: #1d1d1f;
      }

      .resultado-tag {
        display: inline-block;
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: #6e6e73;
        margin-bottom: 0.1rem;
        text-align: center;
        width: 100%;
      }

      @media (max-width: 480px) {
        .app-card {
          padding: 2rem 1.5rem;
        }

        h1 {
          font-size: 1.6rem;
        }
      }
    </style>
  </head>

  <body>
    <main>
      <div class="app-card">
        <div class="app-header">
          <div class="badge-pill">
            <span class="dot"></span>
            <span>Neural Converter</span>
          </div>
          <h1>Celsius → Fahrenheit</h1>
          <p class="subtitle">Convierte temperaturas en tiempo real usando un modelo de TensorFlow.js.</p>
        </div>

        <div class="converter-card">
          <form>
            <div class="mb-3">
              <label for="celsius" class="form-label">
                Grados Celsius
                <span id="lbl-celsius">0 °C</span>
              </label>

              <input type="range" class="form-range" min="-200" max="200" value="0" id="celsius" oninput="cambiarCelsius();">
              <div class="form-text">Desliza para cambiar el valor en °C.</div>
            </div>

            <div class="mt-3">
              <div class="resultado-tag">Resultado</div>
              <div id="resultado">
                0 °C son 32 °F
              </div>
            </div>
          </form>
        </div>

      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>

    <script type="text/javascript">
      var modelo = null;

      // Cargar modelo
      (async () => {
        console.log("Cargando modelo...");
        modelo = await tf.loadLayersModel("model.json");
        console.log("Modelo cargado...");
      })();

      function cambiarCelsius() {
        var celsius = document.getElementById("celsius").value;
        document.getElementById("lbl-celsius").innerHTML = celsius + " °C";

        if (modelo != null) {
          var tensor = tf.tensor1d([parseInt(celsius)]);
          var prediccion = modelo.predict(tensor).dataSync()[0];
          prediccion = Math.round(prediccion * 10) / 10;

          document.getElementById("resultado").innerHTML =
            celsius + " °C son " + prediccion + " °F";
        } else {
          document.getElementById("resultado").innerHTML =
            "Cargando modelo…";
        }
      }

      cambiarCelsius();
    </script>
  </body>
</html>
